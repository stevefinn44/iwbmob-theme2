<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>{{'SIGN_IN' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">

    <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">{{'LOG_IN' | translate}}</button>
  </form>

  <button ion-button block class="google-auth-button" (click)="doGoogleLogin()">Log in with Google</button>
  <button ion-button block class="twitter-auth-button" (click)="doTwitterLogin()">Log in with Twitter</button> -->
</ion-content>
